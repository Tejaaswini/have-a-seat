<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seatings</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="seats">
        <table id="Seats">
            <thead>
                <h1>Choose Your Seat</h1>
                <tr>
                    <th colspan=5>SCREEN THIS WAY</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="RowAlpha" colspan=5><hr></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td class="RowAlpha">A</td>
                    <td class="GoldSeat" id="G.C.1">1</td>
                    <td class="SeatBooked" id="G.C.2">2</td>
                    <td class="SeatBooked" id="G.C.3">3</td>
                    <td class="GoldSeat" id="G.C.4">4</td>
                </tr>
                <tr>
                    <td class="RowAlpha">B</td>
                    <td class="BookSeat" id="G.C.1">1</td>
                    <td class="SeatBooked" id="G.C.2">2</td>
                    <td class="SeatBooked" id="G.C.3">3</td>
                    <td class="SeatBooked" id="G.C.4">4</td>
                </tr>
                <tr>
                    <td class="RowAlpha">C</td>
                    <td class="BookSeat" id="G.C.1">1</td>
                    <td class="BookSeat" id="G.C.2">2</td>
                    <td class="SeatBooked" id="G.C.3">3</td>
                    <td class="SeatBooked" id="G.C.4">4</td>
                </tr>
                <tr>
                    <td class="RowAlpha">D</td>
                    <td class="BookSeat" id="G.C.1">1</td>
                    <td class="BookSeat" id="G.C.2">2</td>
                    <td class="SeatBooked" id="G.C.3">3</td>
                    <td class="SeatBooked" id="G.C.4">4</td>
                </tr>
                <tr>
                    <td class="RowAlpha">E</td>
                    <td class="BookSeat" id="G.C.1">1</td>
                    <td class="BookSeat" id="G.C.2">2</td>
                    <td class="BookSeat" id="G.C.3">3</td>
                    <td class="BookSeat" id="G.C.4">4</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <div class="seats-info">
        <div class="GoldSeat">
            <h3>Golden Seat</h3>
        </div>
        <div class="SeatBooked">
            <h3>Booked Seat</h3>
        </div>
        <div class="BookSeat">
            <h3>Empty Seat</h3>
        </div>
    </div>
    <div class="seat-btn">
        <a href="payment.html">
            <button>Proceed</button>
        </a>
    </div>
</body>
</html>
